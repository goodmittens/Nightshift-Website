<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightshift | About</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif; /* Default font for the body */
            background-color: #000; /* Black background for a modern look */
            color: #fff; /* White text for contrast */
        }

        /* Main Content Styling */
        .main-container {
            margin-top: 80px; /* Space for fixed header */
            margin-bottom: 80px; /* Space for fixed footer */
            padding: 20px;
            text-align: center; /* Center-align text */
        }

        .main-container h1 {
            font-family: 'Rajdhani', sans-serif; /* Use Rajdhani for main headings */
            font-weight: 600;
            margin-bottom: 20px;
        }

        .main-container p {
            font-family: 'Nunito', sans-serif; /* Use Nunito for body text */
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* Carousel Styling */
        .carousel-inner img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Rounded corners for images */
        }
    </style>
</head>
<body>

    <!-- Placeholder for dynamic header -->
    <div id="header-placeholder"></div>

    <!-- Main Content Section -->
    <main class="main-container">
        <h1>About Nightshift</h1>
        <p>Discover our projects, development journey, and passion for creativity. Explore our portfolio to learn more about Nightshift Studio.</p>

        <!-- Image Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!-- Carousel Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            
            <!-- Carousel Items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/your-image-1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="images/your-image-2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="images/your-image-3.jpg" alt="Third slide">
                </div>
            </div>
            
            <!-- Carousel Navigation -->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>

    <!-- Placeholder for dynamic footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to dynamically load header and footer -->
    <script>
        async function loadHeaderFooter() {
            // Load header
            const headerResponse = await fetch('header.html');
            document.getElementById('header-placeholder').innerHTML = await headerResponse.text();

            // Load footer
            const footerResponse = await fetch('footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerResponse.text();
        }

        loadHeaderFooter();
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
