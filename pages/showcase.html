<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knightshift | Showcase</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <style>
        /* General styling for the body */
        body {
            margin: 0; /* Remove default margin around the body */
            font-family: 'Poppins', sans-serif; /* Apply Poppins font from Google Fonts */
            background-color: #000000; /* Set background color to black using hex code */
        }
        
        /* Header and footer styling */
        header, footer {
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat font for header and footer */
            position: fixed; /* Fix the header and footer to the top and bottom of the viewport */
            width: 100%; /* Ensure they stretch across the full width of the viewport */
            background-color: #333; /* Dark background color for both header and footer */
            color: #fff; /* White text color for better contrast */
            text-align: center; /* Center-align text inside the header and footer */
            padding: 10px 0; /* Add padding to top and bottom for spacing */
            z-index: 1000; /* Ensure they appear above other content */
            left: 0; /* Align to the left edge of the viewport */
        }
        
        header {
            top: 0; /* Position header at the top of the viewport */
        }
        
        footer {
            bottom: 0; /* Position footer at the bottom of the viewport */
        }

        /* Main content container styling */
        .main-container {
            margin-top: 60px; /* Space for header */
            margin-bottom: 60px; /* Space for footer */
            min-height: calc(100vh - 120px); /* Set minimum height to full viewport height minus header and footer height */
            overflow-y: scroll; /* Enable vertical scrolling if content overflows */
        }

        /* Custom scrollbar styling for WebKit browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 12px; /* Set width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #000000; /* Black background for the scrollbar track */
        }

        ::-webkit-scrollbar-thumb {
            background: #333333; /* Dark gray background for the scrollbar thumb */
            border-radius: 10px; /* Rounded corners for the scrollbar thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555555; /* Lighter gray color when hovering over the scrollbar thumb */
        }

        /* Card image styling */
        .card-img-top {
            width: 100%; /* Ensure the image stretches across the full width of the card */
            height: auto; /* Maintain aspect ratio of the image */
        }

        /* 3D model container styling */
        .model-container {
            height: 500px; /* Set a fixed height for the 3D model container */
            background-color: #1e1e1e; /* Dark background for the 3D model container */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navigation bar with Bootstrap classes -->
        <a class="navbar-brand" href="index.html">Knightshift</a> <!-- Brand name/link -->
        <ul class="navbar-nav ml-auto">
            <!-- Navigation links -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a> <!-- Link to Home page -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="development.html">Development</a> <!-- Link to Development page -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="showcase.html">3D Models</a> <!-- Link to 3D Models page -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">Portfolio</a> <!-- Link to About page -->
            </li>
        </ul>
    </header>

    <!-- Main content -->
    <main class="container mt-4 main-container">
        <!-- Container for main content with Bootstrap styling -->
        <h1 class="text-white">Welcome to Knightshift</h1>
        <p class="text-white">Explore our projects and learn more about our development efforts.</p>

        <!-- Flex container with 3 sections -->
        <div class="d-flex justify-content-between">
            <div class="p-2 bg-light text-dark flex-fill m-1">Section 1</div>
            <div class="p-2 bg-light text-dark flex-fill m-1">Section 2</div>
            <div class="p-2 bg-light text-dark flex-fill m-1">Section 3</div>
        </div>

        <!-- 3D model container -->
        <div class="model-container mt-4" id="model-container"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <!-- Footer with Bootstrap classes -->
        <p>Â© 2024 Knightshift. All rights reserved.</p> <!-- Footer text -->
    </footer>

    <!-- Three.js and FBXLoader scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/FBXLoader.js"></script>

    <!-- Custom script for 3D model rendering -->
    <script>
        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, 500);
        document.getElementById('model-container').appendChild(renderer.domElement);

        // Add lighting to the scene
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 1, 1).normalize();
        scene.add(light);

        // Load the FBX model
        const loader = new THREE.FBXLoader();
        loader.load('D:\1. Knightshift 2024\Github\goodmittens.github.io\models\monowheeel.fbx', function (object) {
            object.scale.set(0.1, 0.1, 0.1); // Adjust the scale as necessary
            scene.add(object);
        });

        camera.position.z = 5;

        // Basic camera panning and rendering
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
