<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightshift</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">

    <style>
        /* General styling for the body */
        body {
            margin: 0; /* Remove default margin around the body */
            font-family: 'Poppins', sans-serif; /* Apply Poppins font from Google Fonts */
            background-color: #000000; /* Set background color to black using hex code */
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }

        /* Header and footer styling */
        header, footer {
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat font for header and footer */
            position: fixed; /* Fix the header and footer to the top and bottom of the viewport */
            width: 100%; /* Ensure they stretch across the full width of the viewport */
            background-color: #333; /* Dark background color for both header and footer */
            color: #fff; /* White text color for better contrast */
            text-align: center; /* Center-align text inside the header and footer */
            padding: 10px 0; /* Add padding to top and bottom for spacing */
            z-index: 1000; /* Ensure they appear above other content */
            left: 0; /* Align to the left edge of the viewport */
            transition: background-color 0.5s; /* Smooth transition for background color */
        }

        header {
            top: 0; /* Position header at the top of the viewport */
        }

        footer {
            bottom: 0; /* Position footer at the bottom of the viewport */
        }

        /* Main content container styling */
        .main-container {
            margin-top: 60px; /* Space for header */
            margin-bottom: 60px; /* Space for footer */
            min-height: calc(100vh - 120px); /* Set minimum height to full viewport height minus header and footer height */
            overflow-y: scroll; /* Enable vertical scrolling if content overflows */
        }

        /* Custom scrollbar styling for WebKit browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 12px; /* Set width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #000000; /* Black background for the scrollbar track */
        }

        ::-webkit-scrollbar-thumb {
            background: #333333; /* Dark gray background for the scrollbar thumb */
            border-radius: 10px; /* Rounded corners for the scrollbar thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555555; /* Lighter gray color when hovering over the scrollbar thumb */
        }

        /* Parallax container styling */
        .parallax {
            background-image: url('images/placeholder.png'); /* Background image URL */
            min-height: 500px; /* Minimum height for the parallax container */
            background-attachment: fixed; /* Parallax effect */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Ensure the image covers the entire container */
            display: flex; /* Use flexbox */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            color: #fff; /* White text color */
            text-align: center; /* Center text */
            font-size: 2em; /* Increase font size */
        }

        /* Card image styling */
        .card-img-top {
            width: 100%; /* Ensure the image stretches across the full width of the card */
            height: auto; /* Maintain aspect ratio of the image */
        }

        /* Button hover effect */
        .nav-link {
            transition: color 0.3s, background-color 0.3s; /* Smooth transition for color and background color */
        }

        .nav-link:hover {
            color: #008CBA; /* Change text color on hover */
            background-color: #333; /* Change background color on hover */
        }

        /* Fade-in effect */
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .fade-in.visible {
            opacity: 1;
        }

        /* GSAP animation styling */
        .animate-on-load {
            opacity: 0;
            transform: translateY(50px);
        }

        /* Button with image background */
        .image-button {
            background-image: url('images/button-background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.2s ease-in-out;
        }

        .image-button:hover {
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navigation bar with Bootstrap classes -->
        <a class="navbar-brand" href="index.html">Nightshift</a> <!-- Brand name/link -->
        <ul class="navbar-nav ml-auto">
            <!-- Navigation links -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a> <!-- Link to Home page -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="development.html">Development</a> <!-- Link to Development page -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="showcase.html">3D Models</a> <!-- Link to 3D Models page -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">Portfolio</a> <!-- Link to About page -->
            </li>
        </ul>
    </header>

    <!-- Main content -->
    <main class="container mt-4 main-container">
        <!-- Container for main content with Bootstrap styling -->
        <h1 class="text-white fade-in">Welcome to Nightshift</h1>
        <p class="text-white fade-in">Explore our projects and learn more about our development efforts.</p>

        <!-- Button with image background and text -->
        <div class="text-center my-4">
            <button class="image-button">High Table</button>
        </div>

        <!-- Parallax section -->
        <div class="parallax">
            <div>Parallax Section</div>
        </div>

        <!-- Flex container with 3 sections -->
        <div class="d-flex justify-content-between mt-4">
            <div class="p-2 bg-light text-dark flex-fill m-1">Section 1</div>
            <div class="p-2 bg-light text-dark flex-fill m-1">Section 2</div>
            <div class="p-2 bg-light text-dark flex-fill m-1">Section 3</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <!-- Footer with Bootstrap classes -->
        <p>Â© 2025 Nightshift. All rights reserved.</p> <!-- Footer text -->
    </footer>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Includes jQuery, Popper.js, and Bootstrap JS for interactive components -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.fade-in').forEach(el => {
                el.classList.add('visible');
            });

            gsap.from(".animate-on-load", { duration: 1, opacity: 0, y: 50, ease: "power1.out" });
        });
    </script>
</body>
</html>
