<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <!-- Add some basic styling for the body and sections -->
    <style>
        /* Set the background color of the body */
        body {
            background-color: lightblue;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set default font */
        }
        /* General styling for sections */
        .section {
            width: 100%; /* Make the section stretch the full width of the browser */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        /* Specific styling for Section 1 */
        .section1 {
            background-color: #ffdddd; /* Light red background */
        }
        /* Specific styling for Section 2 */
        .section2 {
            background-color: #ddffdd; /* Light green background */
        }
        /* Specific styling for Section 3 */
        .section3 {
            background-color: #ddddff; /* Light blue background */
        }
    </style>
</head>
<body>
    <!-- Main title of the page -->
    <h1>Hello World</h1>
    <!-- Short description paragraph -->
    <p>I'm hosted with GitHub Pages.</p>
    <!-- First section with its own background color and content -->
    <div class="section section1">
        <h2>Section 1</h2>
        <p>This is the first section.</p>
    </div>
    <!-- Second section with its own background color and content -->
    <div class="section section2">
        <h2>Section 2</h2>
        <p>This is the second section.</p>
    </div>
    <!-- Third section with its own background color and content -->
    <div class="section section3">
        <h2>Section 3</h2>
        <p>This is the third section.</p>
    </div>
</body>
</html>
