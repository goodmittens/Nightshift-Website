<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightshift</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* General page styling */
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Transparent fixed header styling with blur effect */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            z-index: 1000;
        }

        .header img {
            height: 50px;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .nav-links a:hover {
            color: #008CBA;
        }

        .nav-links a.active {
            border-bottom: 2px solid #008CBA;
        }

        /* Section styling */
        .section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        /* First section background image */
        .section:first-child {
            background: url('images/index/nightshift-transparent.png') no-repeat center center;
            background-size: cover;
            width: 100%;
            min-height: 500px;
        }

        /* Hide the gallery section */
        .gallery {
            display: none; /* Completely hide the gallery */
        }

        /* Third section - better spacing & centering */
        .section.bg-secondary {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            min-height: 300px;
        }

        /* Footer styling */
        footer {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Transparent fixed header -->
    <header class="header">
        <img src="images/index/nightshift-transparent.png" alt="Nightshift Logo">
        <nav class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="pages/showcase.html">Projects</a>
            <a href="pages/about.html">About</a>
            <a href="pages/development.html">Contact</a>
        </nav>        
    </header>
    
    <!-- First section with background image -->
    <div class="section"></div>
    
    <!-- Second section with hidden gallery -->
    <div class="section bg-dark">
        <div class="gallery">
            <!-- Gallery is hidden -->
            <img src="images/gallery/img1.jpg" alt="Gallery Image 1">
            <img src="images/gallery/img2.jpg" alt="Gallery Image 2">
            <img src="images/gallery/img3.jpg" alt="Gallery Image 3">
            <img src="images/gallery/img4.jpg" alt="Gallery Image 4">
        </div>
    </div>
    
    <!-- Third section with improved spacing & centering -->
    <div class="section bg-secondary">
        <h2>Site in Progress</h2>
        <p>Please check back soon.</p>
    </div>
    
    <!-- Footer section -->
    <footer>
        <p>Copyright Nightshift Studio LLC 2025</p>
    </footer>
</body>
</html>
