<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kngihtshift</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styling for the body */
        body {
            margin: 0; /* Remove default margin around the body */
            font-family: 'Roboto', sans-serif; /* Apply Roboto font from Google Fonts */
            background-color: #000000; /* Set background color to black using hex code */
        }
        
        /* Header and footer styling */
        header, footer {
            position: fixed; /* Fix the header and footer to the top and bottom of the viewport */
            width: 100%; /* Ensure they stretch across the full width of the viewport */
            background-color: #333; /* Dark background color for both header and footer */
            color: #fff; /* White text color for better contrast */
            text-align: center; /* Center-align text inside the header and footer */
            padding: 10px 0; /* Add padding to top and bottom for spacing */
            z-index: 1000; /* Ensure they appear above other content */
            left: 0; /* Align to the left edge of the viewport */
        }
        
        header {
            top: 0; /* Position header at the top of the viewport */
        }
        
        footer {
            bottom: 0; /* Position footer at the bottom of the viewport */
        }

        /* Main content container styling */
        .main-container {
            margin-top: 60px; /* Space for header */
            margin-bottom: 60px; /* Space for footer */
            min-height: calc(100vh - 120px); /* Set minimum height to full viewport height minus header and footer height */
            overflow-y: scroll; /* Enable vertical scrolling if content overflows */
        }

        /* Custom scrollbar styling for WebKit browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 12px; /* Set width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.0); /* Transparent background for the scrollbar track */
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent background for the scrollbar thumb */
            border-radius: 10px; /* Rounded corners for the scrollbar thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 1.0); /* Darker color when hovering over the scrollbar thumb */
        }

        /* Card image styling */
        .card-img-top {
            width: 100%; /* Ensure the image stretches across the full width of the card */
            height: auto; /* Maintain aspect ratio of the image */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navigation bar with Bootstrap classes -->
        <a class="navbar-brand" href="index.html">Knightshift</a> <!-- Brand name/link -->
        <ul class="navbar-nav ml-auto">
            <!-- Navigation links -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a> <!-- Link to Home page -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="development.html">Development</a> <!-- Link to Development page -->
            </li>
        </ul>
    </header>

    <!-- Main content -->
    <main class="container mt-4 main-container">
        <!-- Container for main content with Bootstrap styling -->
        <div class="row">
            <!-- Bootstrap grid row -->
            <div class="col-md-6">
                <!-- Bootstrap grid column -->
                <div class="card">
                    <!-- Bootstrap card component -->
                    <img src="images/portfolio1.jpg" class="card-img-top" alt="Image">
                    <!-- Image at the top of the card -->
                    <div class="card-body">
                        <!-- Card body containing content -->
                        <h5 class="card-title">Card Title</h5> <!-- Card title -->
                        <p class="card-text">Some quick example text.</p> <!-- Card text -->
                        <a href="#" class="btn btn-primary">Go somewhere</a> <!-- Card button -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <!-- Footer with Bootstrap classes -->
        <p>Â© 2024 Knightshift. All rights reserved.</p> <!-- Footer text -->
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Includes jQuery, Popper.js, and Bootstrap JS for interactive components -->
</body>
</html>
